<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page 2 - Strawberry Button</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background: #fff0f5 url("img/bg.png") center/85% no-repeat fixed;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    /* Strawberry Button (image version) */
    .strawberry {
      width: 160px;
      height: 190px;
      background: url("img/strawberry.png") center/contain no-repeat;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      z-index: 2;
    }

    .strawberry:active {
      transform: scale(1.2) rotate(10deg);
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }

    .btn-text {
      position: absolute;
      bottom: -35px;
      font-size: 20px;
      color: #ff4d6d;
      font-weight: bold;
    }

    /* Home button */
    .home-btn {
      position: absolute;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 100px;
      color: #ff4d6d;
      text-decoration: none;
      transition: transform 0.3s ease;
      z-index: 3;
    }
    .home-btn:hover {
      transform: translateX(-50%) scale(1.3);
    }

    /* Next Section (hidden first) */
    .next-section {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: top 1s ease-in-out;
    }

    .next-section.active {
      top: 0;
    }

    /* Random images inside */
    .random-img {
      position: absolute;
      width: 200px;
      height: auto;
      opacity: 0;
      animation: twinkle 2s infinite alternate;
      transition: opacity 1s, transform 1s;
    }

    @keyframes twinkle {
      from { opacity: 1; transform: scale(1); }
      to   { opacity: 0.6; transform: scale(0.8); }
    }

    /* Toggle up button */
    .toggle-up {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 50px;
      color: #ff4d6d;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
      z-index: 3;
    }
    .next-section.active .toggle-up {
      opacity: 1;
    }

    /* Hide homepage controls inside black screen */
    .hide {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Home button -->
  <a href="my-bebe.html" class="home-btn" id="homeBtn">üè†</a>

  <!-- Strawberry button -->
  <div class="strawberry" id="strawberryBtn">
    <div class="btn-text">Click Me</div>
  </div>

  <!-- Background Music -->
  <audio id="bgm" loop>
    <source src="NIKI - You'll be in my heart.mp3" type="audio/mp3">
  </audio>

  <!-- Next Section -->
  <div class="next-section" id="nextSection">
    <div class="toggle-up" id="toggleUp">‚¨ÜÔ∏è</div>
  </div>

  <script>
    const strawberry = document.getElementById('strawberryBtn');
    const homeBtn = document.getElementById('homeBtn');
    const bgm = document.getElementById('bgm');
    const nextSection = document.getElementById('nextSection');
    const toggleUp = document.getElementById('toggleUp');
    let intervalId;

    const images = [
      "img/pic1.jpg",
      "img/pic2.jpg",
      "img/pic3.jpg",
      "img/pic4.jpg",
      "img/pic5.jpg"
    ];

    // click strawberry = slide + play music + hide homepage buttons
    strawberry.addEventListener('click', () => {
      nextSection.classList.add('active');
      strawberry.classList.add('hide');
      homeBtn.classList.add('hide');

      bgm.currentTime = 0; // reset
      bgm.play();

      showRandomImages();
    });

    // toggle back up = stop music + slide up
    toggleUp.addEventListener('click', () => {
      nextSection.classList.remove('active');
      strawberry.classList.remove('hide');
      homeBtn.classList.remove('hide');
      clearInterval(intervalId); // stop spawning imgs
      bgm.pause();
      bgm.currentTime = 0; // reset to start
    });

    function showRandomImages() {
      intervalId = setInterval(() => {
        const img = document.createElement("img");
        img.src = images[Math.floor(Math.random() * images.length)];
        img.className = "random-img";
        img.style.top = Math.random() * 80 + "%";
        img.style.left = Math.random() * 80 + "%";
        img.style.transform = `rotate(${Math.random()*360}deg) scale(${0.5 + Math.random()*1.5})`;
        nextSection.appendChild(img);

        setTimeout(() => { img.style.opacity = 1; }, 100);
        setTimeout(() => { img.style.opacity = 0; img.remove(); }, 4000);
      }, 1500);
    }
  </script>
</body>
</html>
