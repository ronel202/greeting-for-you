<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page 2 - Strawberry Button</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background: #fff0f5 url("img/bg.png") center/85% no-repeat fixed;
      font-family: system-ui, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Strawberry Button Base */
    .strawberry {
      width: 160px;
      height: 190px;
      background: #ff4d6d;
      border-radius: 50% 50% 55% 55% / 45% 45% 65% 65%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      color: #fff;
      font-weight: bold;
      text-align: center;
      padding: 15px;
      font-size: 18px;
      line-height: 1.2;
      z-index: 2;
    }

    /* Leaves on top */
    .strawberry::before {
      content: "";
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 35px solid transparent;
      border-right: 35px solid transparent;
      border-bottom: 55px solid #3cb371;
    }

    /* Seeds */
    .strawberry span.seed {
      position: absolute;
      width: 7px;
      height: 12px;
      background: #fffacd;
      border-radius: 50%;
      animation: twinkle 1.5s infinite alternate;
    }

    .strawberry span.seed:nth-child(2){ top:50px; left:50px;}
    .strawberry span.seed:nth-child(3){ top:80px; left:30px;}
    .strawberry span.seed:nth-child(4){ top:100px; left:80px;}
    .strawberry span.seed:nth-child(5){ top:130px; left:100px;}
    .strawberry span.seed:nth-child(6){ top:110px; left:60px;}

    /* Hover / Active Animation */
    .strawberry:active {
      transform: scale(1.2) rotate(10deg);
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }

    @keyframes twinkle {
      from { opacity: 1; transform: scale(1); }
      to   { opacity: 0.6; transform: scale(0.8); }
    }

    /* Home button */
    .home-btn {
      position: absolute;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 100px;
      color: #ff4d6d;
      text-decoration: none;
      transition: transform 0.3s ease;
      z-index: 3;
    }
    .home-btn:hover {
      transform: translateX(-50%) scale(1.3);
    }

    /* Slide Section */
    .slide {
      position: fixed;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      transition: top 1s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .slide.active {
      top: 0;
    }

    /* Toggle up button */
    .toggle-up {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 60px;
      color: #ff4d6d;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.5s ease;
      z-index: 5;
      opacity: 0.8;
    }
    .toggle-up:hover {
      transform: translateX(-50%) scale(1.3);
      opacity: 1;
    }

    /* Random images */
    .random-img {
      position: absolute;
      max-width: 200px;
      max-height: 200px;
      opacity: 0;
      animation: appear 5s infinite;
    }

    @keyframes appear {
      0% { opacity: 0; transform: scale(0.5); }
      20% { opacity: 1; transform: scale(1); }
      80% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.5); }
    }
  </style>
</head>
<body>

  <!-- Home button -->
  <a href="my-bebe.html" class="home-btn">üè†</a>

  <!-- Strawberry button -->
  <div class="strawberry" id="strawberryBtn">
    <div class="btn-text">Click Me</div>
    <span class="seed"></span><span class="seed"></span>
    <span class="seed"></span><span class="seed"></span>
    <span class="seed"></span><span class="seed"></span>
  </div>

  <!-- Background Music -->
  <audio id="bgm" loop>
    <source src="NIKI - You'll be in my heart.mp3" type="audio/mp3">
  </audio>

  <!-- Slide Section -->
  <div class="slide" id="slidePage">
    <div class="toggle-up" id="toggleUp">üîº</div>
  </div>

  <script>
    const strawberry = document.getElementById('strawberryBtn');
    const bgm = document.getElementById('bgm');
    const slidePage = document.getElementById('slidePage');
    const toggleUp = document.getElementById('toggleUp');
    let isPlaying = false;

    // Strawberry click = play music + slide down
    strawberry.addEventListener('click', () => {
      slidePage.classList.add('active');
      if (!isPlaying) {
        bgm.play().then(() => { isPlaying = true; });
      }
      spawnRandomImages();
    });

    // Toggle up = balik sa taas
    toggleUp.addEventListener('click', () => {
      slidePage.classList.remove('active');
    });

    // Random images
    const images = [
      "img/pic1.jpg",
      "img/pic2.jpg",
      "img/pic3.jpg",
      "img/pic4.jpg",
      "img/pic5.jpg"
    ];

    function spawnRandomImages() {
      for (let i = 0; i < 10; i++) {
        const img = document.createElement("img");
        img.src = images[Math.floor(Math.random() * images.length)];
        img.className = "random-img";
        img.style.top = Math.random() * 80 + "%";
        img.style.left = Math.random() * 80 + "%";
        img.style.animationDelay = (Math.random() * 5) + "s";
        slidePage.appendChild(img);
      }
    }
  </script>

</body>
</html>
