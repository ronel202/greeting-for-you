<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page 2 - Strawberry Button</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    /* Sections */
    section {
      width: 100%;
      height: 100vh;
      scroll-snap-align: start;
    }

    /* Strawberry Section */
    .home-section {
      display: grid;
      place-items: center;
      background: #fff0f5 url("img/bg.png") center/85% no-repeat fixed;
      position: relative;
    }

    /* Strawberry Button */
    .strawberry {
      width: 160px;
      height: 190px;
      background: #ff4d6d;
      border-radius: 50% 50% 55% 55% / 45% 45% 65% 65%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      color: #fff;
      font-weight: bold;
      text-align: center;
      padding: 15px;
      font-size: 18px;
      line-height: 1.2;
    }
    .strawberry::before {
      content: "";
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 35px solid transparent;
      border-right: 35px solid transparent;
      border-bottom: 55px solid #3cb371;
    }
    .strawberry span.seed {
      position: absolute;
      width: 7px;
      height: 12px;
      background: #fffacd;
      border-radius: 50%;
      animation: twinkle 1.5s infinite alternate;
    }
    .strawberry span.seed:nth-child(2){ top:50px; left:50px;}
    .strawberry span.seed:nth-child(3){ top:80px; left:30px;}
    .strawberry span.seed:nth-child(4){ top:100px; left:80px;}
    .strawberry span.seed:nth-child(5){ top:130px; left:100px;}
    .strawberry span.seed:nth-child(6){ top:110px; left:60px;}
    .strawberry:active {
      transform: scale(1.2) rotate(10deg);
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }
    @keyframes twinkle {
      from { opacity: 1; transform: scale(1); }
      to   { opacity: 0.6; transform: scale(0.8); }
    }

    /* Home button */
    .home-btn {
      position: absolute;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 100px;
      color: #ff4d6d;
      text-decoration: none;
      transition: transform 0.3s ease;
    }
    .home-btn:hover {
      transform: translateX(-50%) scale(1.3);
    }

    /* Gallery Section */
    .gallery-section {
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      position: relative;
      scroll-snap-align: start;
    }
    .gallery-section img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to   { opacity: 1; transform: scale(1); }
    }

    /* Toggle Up Button (only in gallery section) */
    .toggle-up {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ff4d6d;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 28px;
      cursor: pointer;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease, transform 0.3s ease;
    }
    .gallery-section .toggle-up {
      opacity: 1;
      pointer-events: auto;
    }
    .toggle-up:hover {
      transform: scale(1.2);
    }

    /* Smooth scroll container */
    html {
      scroll-behavior: smooth;
      scroll-snap-type: y mandatory;
    }
  </style>
</head>
<body>

  <!-- Home Section -->
  <section class="home-section" id="home">
    <a href="my-bebe.html" class="home-btn">üè†</a>
    <div class="strawberry" id="strawberryBtn">
      <div class="btn-text">Shall we<br>proceed?</div>
      <span class="seed"></span><span class="seed"></span>
      <span class="seed"></span><span class="seed"></span>
      <span class="seed"></span><span class="seed"></span>
    </div>
  </section>

  <!-- Gallery Section -->
  <section class="gallery-section" id="gallery">
    <button class="toggle-up" onclick="document.getElementById('home').scrollIntoView()">‚¨Ü</button>
    <img src="img/pic1.jpg" alt="pic1">
    <img src="img/pic2.jpg" alt="pic2">
    <img src="img/pic3.jpg" alt="pic3">
    <img src="img/pic4.jpg" alt="pic4">
    <img src="img/pic5.jpg" alt="pic5">
  </section>

  <!-- Background Music -->
  <audio id="bgm" loop>
    <source src="NIKI - You'll be in my heart.mp3" type="audio/mp3">
  </audio>

  <script>
    const strawberry = document.getElementById('strawberryBtn');
    const bgm = document.getElementById('bgm');
    let isPlaying = false;

    strawberry.addEventListener('click', () => {
      // play/pause music
      if (!isPlaying) {
        bgm.play().then(() => { isPlaying = true; });
      } else {
        bgm.pause();
        isPlaying = false;
      }
      // slide down to gallery
      document.getElementById('gallery').scrollIntoView();
    });
  </script>
</body>
</html>
