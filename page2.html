<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page 2 - Strawberry Button</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background: #fff0f5 url("img/bg.png") center/85% no-repeat fixed;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    /* Strawberry Button Base */
    strawberry {
    width: 140px;
    height: 160px;
    background: radial-gradient(circle at 30% 30%, #ff7b92, #ff355e);
    border-radius: 50% 50% 45% 55% / 55% 55% 45% 45%;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    box-shadow: 0 8px 15px rgba(0,0,0,0.25);
    color: #fff;
    font-weight: bold;
    text-align: center;
    padding: 10px;
    font-size: 16px;
  }

  /* Leaves on top (multiple for realism) */
  .strawberry::before,
  .strawberry::after {
    content: "";
    position: absolute;
    top: -35px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 30px;
    background: #2ecc71;
    border-radius: 50% 50% 0 0;
  }

  .strawberry::after {
    transform: translateX(-50%) rotate(50deg);
    background: #27ae60;
  }

  /* Seeds */
  .strawberry span.seed {
    position: absolute;
    width: 6px;
    height: 10px;
    background: #fffacd;
    border-radius: 50%;
    box-shadow: inset 1px 1px 2px rgba(0,0,0,0.2);
    animation: twinkle 2s infinite alternate;
  }

  .strawberry span.seed:nth-child(1){ top:40px; left:40px;}
  .strawberry span.seed:nth-child(2){ top:60px; left:65px;}
  .strawberry span.seed:nth-child(3){ top:80px; left:30px;}
  .strawberry span.seed:nth-child(4){ top:100px; left:70px;}
  .strawberry span.seed:nth-child(5){ top:70px; left:95px;}
  .strawberry span.seed:nth-child(6){ top:50px; left:90px;}

  /* Hover / Active Animation */
  .strawberry:hover {
    transform: scale(1.1);
    box-shadow: 0 15px 25px rgba(0,0,0,0.3);
  }

  .strawberry:active {
    transform: scale(1.2) rotate(10deg);
    box-shadow: 0 12px 25px rgba(0,0,0,0.35);
  }

  @keyframes twinkle {
    from { opacity: 1; transform: scale(1); }
    to   { opacity: 0.6; transform: scale(0.9); }
  }
  </style>
</head>
<body>

  <!-- Strawberry button -->
  <div class="strawberry" id="strawberryBtn">
    Shall we<br>proceed?
    <span class="seed"></span><span class="seed"></span>
    <span class="seed"></span><span class="seed"></span><span class="seed"></span>
  </div>

  <!-- Background Music -->
  <audio id="bgm" loop>
    <source src="music.mp3" type="audio/mp3">
  </audio>

  <script>
    const strawberry = document.getElementById('strawberryBtn');
    const bgm = document.getElementById('bgm');
    let isPlaying = false;

    strawberry.addEventListener('click', () => {
      if (!isPlaying) {
        bgm.play().then(() => { isPlaying = true; });
      } else {
        bgm.pause();
        isPlaying = false;
      }
    });
  </script>

</body>
</html>
