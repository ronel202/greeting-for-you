<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page 2 - Strawberry Button</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background: #fff0f5 url("img/bg.png") center/85% no-repeat fixed;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    /* Strawberry Button Base */
    .strawberry {
      width: 160px;
      height: 190px;
      background: #ff4d6d;
      border-radius: 50% 50% 55% 55% / 45% 45% 65% 65%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      color: #fff;
      font-weight: bold;
      text-align: center;
      padding: 15px;
      font-size: 18px;
      line-height: 1.2;
      z-index: 2;
    }

    /* Leaves on top */
    .strawberry::before {
      content: "";
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 35px solid transparent;
      border-right: 35px solid transparent;
      border-bottom: 55px solid #3cb371;
    }

    /* Seeds */
    .strawberry span.seed {
      position: absolute;
      width: 7px;
      height: 12px;
      background: #fffacd;
      border-radius: 50%;
      animation: twinkle 1.5s infinite alternate;
    }
    .strawberry span.seed:nth-child(2){ top:50px; left:50px;}
    .strawberry span.seed:nth-child(3){ top:80px; left:30px;}
    .strawberry span.seed:nth-child(4){ top:100px; left:80px;}
    .strawberry span.seed:nth-child(5){ top:130px; left:100px;}
    .strawberry span.seed:nth-child(6){ top:110px; left:60px;}

    .strawberry:active {
      transform: scale(1.2) rotate(10deg);
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }

    @keyframes twinkle {
      from { opacity: 1; transform: scale(1); }
      to   { opacity: 0.6; transform: scale(0.8); }
    }

    /* Home button */
    .home-btn {
      position: absolute;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 100px;
      color: #ff4d6d;
      text-decoration: none;
      transition: transform 0.3s ease;
      z-index: 3;
    }
    .home-btn:hover {
      transform: translateX(-50%) scale(1.3);
    }

    /* Container for slide */
    .slide {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      overflow: hidden;
      transition: top 0.8s ease;
      z-index: 1;
    }

    .slide.active {
      top: 0;
    }

    /* Random images */
    .slide img {
      position: absolute;
      max-width: 200px;
      border-radius: 15px;
      animation: twinkle 2s infinite alternate;
    }

    /* Toggle up button */
    .toggle-up {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: transparent;
      color: #ff4d6d;
      border: none;
      border-radius: 50%;
      font-size: 32px;
      padding: 12px 16px;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .toggle-up:hover {
      transform: translateX(-50%) scale(1.2);
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <!-- Home button -->
  <a href="my-bebe.html" class="home-btn">üè†</a>

  <!-- Strawberry button -->
  <div class="strawberry" id="strawberryBtn">
    <div class="btn-text">Click Me</div>
    <span class="seed"></span><span class="seed"></span>
    <span class="seed"></span><span class="seed"></span>
    <span class="seed"></span><span class="seed"></span>
  </div>

  <!-- Hidden slide -->
  <div class="slide" id="slidePage">
    <div id="randomImages"></div>
    <button class="toggle-up" id="toggleUp">‚¨Ü</button>
  </div>

  <!-- Background Music -->
  <audio id="bgm" loop>
    <source src="NIKI - You'll be in my heart.mp3" type="audio/mp3">
  </audio>

  <script>
    const strawberry = document.getElementById('strawberryBtn');
    const slide = document.getElementById('slidePage');
    const bgm = document.getElementById('bgm');
    const randomImagesContainer = document.getElementById('randomImages');
    const toggleUp = document.getElementById('toggleUp');

    let isPlaying = false;

    // Random image list (lagay mo yung filenames dito)
    const images = ["pic1.jpg","pic2.jpg","pic3.jpg","pic4.jpg","pic5.jpg"];

    function showRandomImages() {
      randomImagesContainer.innerHTML = ""; // clear muna
      for (let i = 0; i < images.length; i++) {
        const img = document.createElement("img");
        img.src = "img/" + images[Math.floor(Math.random() * images.length)];
        img.style.top = Math.random() * 80 + "%";
        img.style.left = Math.random() * 80 + "%";
        randomImagesContainer.appendChild(img);
      }
    }

    strawberry.addEventListener('click', () => {
      if (!isPlaying) {
        bgm.play().then(() => { isPlaying = true; });
      }
      showRandomImages();
      slide.classList.add('active');
    });

    toggleUp.addEventListener('click', () => {
      slide.classList.remove('active');
    });
  </script>

</body>
</html>
