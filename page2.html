<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page 2</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      background: #ffd9e1 url("img/bg.png") center/85% no-repeat fixed;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    .page {
      width: 100%;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 1s ease-in-out;
    }

    .page1 {
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Strawberry Button */
    .strawberry-btn {
      width: 120px;
      height: 120px;
      background: radial-gradient(circle at 30% 30%, #ff4d6d, #d92a4b);
      border-radius: 60% 40% 55% 45% / 55% 45% 60% 40%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      position: relative;
    }
    .strawberry-btn:hover {
      transform: scale(1.1);
    }
    .strawberry-btn::before {
      content: "";
      position: absolute;
      top: -20px;
      width: 30px;
      height: 40px;
      background: #4caf50;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    }
    .strawberry-btn span {
      color: white;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
      z-index: 2;
    }

    /* Page 2 - Random Pics */
    .page2 {
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
    }
    .page2 img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fadeInOut 10s infinite;
    }
    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      10%, 90% { opacity: 1; }
    }

    /* Toggle Up Button (Page2 only) */
    .toggle-up {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 50px;
      text-decoration: none;
      color: #ff4d6d; /* kulay strawberry */
      transition: transform 0.3s ease, color 0.3s ease, opacity 0.6s ease, bottom 0.6s ease;
      z-index: 1000;
      text-shadow: 0 3px 8px rgba(0,0,0,0.2);
      opacity: 0;
      pointer-events: none;
    }
    .toggle-up.show {
      opacity: 1;
      pointer-events: auto;
      bottom: 40px;
    }
    .toggle-up:hover {
      transform: scale(1.3);
      color: #ff1e4d;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Page 1 -->
    <div class="page page1" id="page1">
      <div class="strawberry-btn" id="strawberryBtn">
        <span>Shall we<br>proceed?</span>
      </div>
    </div>

    <!-- Page 2 -->
    <div class="page page2" id="page2">
      <!-- Toggle-up nandito lang, hindi sa homepage -->
      <a href="page2.html" class="toggle-up" id="toggleUp">⬆️</a>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bgm" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const strawberry = document.getElementById('strawberryBtn');
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');
    const bgm = document.getElementById('bgm');
    const toggleUp = document.getElementById('toggleUp');

    const images = [
      "img/pic1.jpg",
      "img/pic2.jpg",
      "img/pic3.jpg",
      "img/pic4.jpg",
    ];

    function displayRandomImages() {
      // Clear old images (pero iiwan si toggle-up)
      [...page2.querySelectorAll("img")].forEach(img => img.remove());

      // Shuffle + insert
      images.sort(() => Math.random() - 0.5).forEach((src, index) => {
        const img = document.createElement("img");
        img.src = src;
        img.style.animationDelay = `${index * 2}s`;
        page2.appendChild(img);
      });
    }

    strawberry.addEventListener('click', () => {
      // Slide effect
      page1.style.transform = "translateY(-100%)";
      page2.style.transform = "translateY(-100%)";

      // Play music
      bgm.play();

      // Show images
      setTimeout(displayRandomImages, 800);

      // Show toggle-up button
      setTimeout(() => {
        toggleUp.classList.add('show');
      }, 1200);
    });
  </script>
</body>
</html>
