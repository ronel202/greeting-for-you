<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page 2 - Strawberry Button</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #fff0f5 url("img/bg.png") center/85% no-repeat fixed;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    .page {
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Strawberry Button */
    .strawberry {
      width: 150px;
      height: 170px;
      background: #ff4d6d;
      border-radius: 45% 55% 50% 50% / 55% 45% 55% 45%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      color: #fff;
      font-weight: bold;
      text-align: center;
      padding: 15px;
      font-size: 16px;
      line-height: 1.2;
    }
    .strawberry:active {
      transform: scale(1.2) rotate(8deg);
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }

    /* Next Page for Images */
    .next-page {
      height: 100vh;
      width: 100%;
      position: relative;
      top: 100vh; /* hidden muna */
      overflow: hidden;
    }
    .next-page img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .next-page img.show {
      opacity: 1;
    }

    /* Slide Down Animation */
    .slide-down {
      animation: slideDown 1s forwards;
    }
    @keyframes slideDown {
      from { transform: translateY(0); }
      to { transform: translateY(-100vh); }
    }
  </style>
</head>
<body>

  <!-- Page 1 -->
  <div class="page" id="page1">
    <div class="strawberry" id="strawberryBtn">
      Shall we<br>proceed?
    </div>
  </div>

  <!-- Page 2 -->
  <div class="next-page" id="page2">
    <img src="img/pic1.jpg" alt="">
    <img src="img/pic2.jpg" alt="">
    <img src="img/pic3.jpg" alt="">
    <img src="img/pic4.jpg" alt="">
  </div>

  <audio id="bgm" loop>
    <source src="music.mp3" type="audio/mp3">
  </audio>

  <script>
    const strawberry = document.getElementById('strawberryBtn');
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');
    const bgm = document.getElementById('bgm');
    let isPlaying = false;

    // Slide to next page + music play
    strawberry.addEventListener('click', () => {
      page1.classList.add('slide-down');
      if (!isPlaying) {
        bgm.play().then(() => { isPlaying = true; });
      }
      showRandomImages();
    });

    // Random fullscreen images slideshow
    function showRandomImages() {
      const images = page2.querySelectorAll("img");
      let current = -1;

      setInterval(() => {
        if (current >= 0) images[current].classList.remove("show");
        let next;
        do {
          next = Math.floor(Math.random() * images.length);
        } while(next === current);

        images[next].classList.add("show");
        current = next;
      }, 3000); // every 3s palit image
    }
  </script>
</body>
</html>
