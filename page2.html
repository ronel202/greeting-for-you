<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 2</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      color: #2a2a2a;
      background: #ffd9e1 url("img/bg.png") center/85% no-repeat fixed;
      overflow: hidden;
    }

    /* Strawberry button */
    .strawberry-btn {
      background: none;
      border: none;
      cursor: pointer;
      animation: bounce 2s infinite;
      position: absolute;
      top: 15%;
    }

    .strawberry-btn img {
      width: 120px;
      height: auto;
      transition: transform 0.3s ease;
    }

    .strawberry-btn:hover img {
      transform: scale(1.1);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Click Me text */
    .click-text {
      position: absolute;
      top: 28%;
      font-size: 1.5rem;
      font-weight: bold;
      color: #d6336c;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    /* Slide container */
    .slide {
      position: fixed;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: top 1s ease-in-out;
      overflow: hidden;
    }
    .slide.active {
      top: 0;
    }

    /* Random images */
    .random-img {
      position: absolute;
      max-width: 200px;
      opacity: 0;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1); }
    }

    /* Typing text */
    .typing-text {
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
      margin: 20px;
      max-width: 80%;
    }

    /* Toggle Up Button */
    .toggle-up {
      position: absolute;
      bottom: 20px;
      padding: 12px 20px;
      background-color: #d6336c; /* kulay strawberry */
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      display: none; /* default hidden */
      transition: all 0.3s ease;
    }
    .toggle-up:hover {
      background-color: #b52a58;
    }
  </style>
</head>
<body>

  <!-- Strawberry Button -->
  <button class="strawberry-btn" id="strawberryBtn">
    <img src="img/strawberry.png" alt="Strawberry">
  </button>
  <div class="click-text">Shall we proceed?</div>

  <!-- Background Music -->
  <audio id="bgm" src="music.mp3"></audio>

  <!-- Slide -->
  <div class="slide" id="slidePage">
    <div class="typing-text" id="typingText"></div>
    <button class="toggle-up" id="toggleUp">â–² Back</button>
  </div>

  <script>
    const strawberryBtn = document.getElementById("strawberryBtn");
    const clickText = document.querySelector(".click-text");
    const slidePage = document.getElementById("slidePage");
    const bgm = document.getElementById("bgm");
    const toggleUp = document.getElementById("toggleUp");
    const typingText = document.getElementById("typingText");

    let isPlaying = false;

    // Typing animation setup
    const sentences = [
      "This is the first line...",
      "Here comes the second line...",
      "And the final message!"
    ];
    let sentenceIndex = 0;
    let charIndex = 0;
    let typingSpeed = 120;

    function typeSentence() {
      if (sentenceIndex < sentences.length) {
        if (charIndex < sentences[sentenceIndex].length) {
          typingText.textContent += sentences[sentenceIndex].charAt(charIndex);
          charIndex++;
          setTimeout(typeSentence, typingSpeed);
        } else {
          typingText.innerHTML += "<br>";
          charIndex = 0;
          sentenceIndex++;
          setTimeout(typeSentence, 500);
        }
      } else {
        // DONE typing, show toggle button
        toggleUp.style.display = "block";
      }
    }

    // Random Images
    const images = ["img/1.jpg", "img/2.jpg", "img/3.jpg", "img/4.jpg", "img/5.jpg"];

    function createRandomImage() {
      const img = document.createElement("img");
      img.src = images[Math.floor(Math.random() * images.length)];
      img.className = "random-img";
      img.style.top = Math.random() * 80 + "%";
      img.style.left = Math.random() * 80 + "%";
      img.style.width = Math.random() * 150 + 80 + "px";
      slidePage.appendChild(img);

      setTimeout(() => { img.remove(); }, 4000);
    }

    setInterval(() => {
      if (slidePage.classList.contains("active")) {
        createRandomImage();
      }
    }, 1200);

    // Strawberry Button click
    strawberryBtn.addEventListener("click", () => {
      slidePage.classList.add("active");
      typingText.textContent = "";
      sentenceIndex = 0;
      charIndex = 0;
      typeSentence();

      if (!isPlaying) {
        bgm.play();
        isPlaying = true;
      }
    });

    // Toggle Up click
    toggleUp.addEventListener("click", () => {
      slidePage.classList.remove("active");
      bgm.pause();
      bgm.currentTime = 0;
      isPlaying = false;
    });
  </script>
</body>
</html>
