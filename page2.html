<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page 2 - Strawberry Button</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background: #fff0f5 url("img/bg.png") center/85% no-repeat fixed;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    /* Strawberry Button Base */
    .strawberry {
      width: 160px;
      height: 190px;
      background: #ff4d6d;
      border-radius: 50% 50% 55% 55% / 45% 45% 65% 65%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      color: #fff;
      font-weight: bold;
      text-align: center;
      padding: 15px;
      font-size: 18px;
      line-height: 1.2;
    }

    /* Leaves */
    .strawberry::before {
      content: "";
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      border-left: 35px solid transparent;
      border-right: 35px solid transparent;
      border-bottom: 55px solid #3cb371;
    }

    /* Seeds */
    .strawberry span.seed {
      position: absolute;
      width: 7px;
      height: 12px;
      background: #fffacd;
      border-radius: 50%;
      animation: twinkle 1.5s infinite alternate;
    }
    .strawberry span.seed:nth-child(2){ top:50px; left:50px;}
    .strawberry span.seed:nth-child(3){ top:80px; left:30px;}
    .strawberry span.seed:nth-child(4){ top:100px; left:80px;}
    .strawberry span.seed:nth-child(5){ top:130px; left:100px;}
    .strawberry span.seed:nth-child(6){ top:110px; left:60px;}

    @keyframes twinkle {
      from { opacity: 1; transform: scale(1); }
      to   { opacity: 0.6; transform: scale(0.8); }
    }

    .strawberry:active {
      transform: scale(1.2) rotate(10deg);
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }

    /* Home button */
    .home-btn {
      position: absolute;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 100px;
      color: #ff4d6d;
      text-decoration: none;
      transition: transform 0.3s ease;
    }
    .home-btn:hover {
      transform: translateX(-50%) scale(1.3);
    }

    /* Sliding panel */
    .slide-panel {
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: top 0.8s ease;
      overflow: hidden;
    }
    .slide-panel.active {
      top: 0;
    }

    /* Toggle Up button */
    .toggle-up {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff4d6d;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 28px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .toggle-up:hover {
      transform: translateX(-50%) scale(1.2);
      background: #e63b59;
    }

    /* Random images */
    .random-img {
      position: absolute;
      max-width: 180px;
      animation: twinkle 1.5s infinite alternate;
    }
  </style>
</head>
<body>

  <!-- Home button -->
  <a href="my-bebe.html" class="home-btn">üè†</a>

  <!-- Strawberry button -->
  <div class="strawberry" id="strawberryBtn">
    <div class="btn-text">Shall we<br>proceed?</div>
    <span class="seed"></span><span class="seed"></span>
    <span class="seed"></span><span class="seed"></span>
    <span class="seed"></span><span class="seed"></span>
  </div>

  <!-- Slide Panel -->
  <div class="slide-panel" id="slidePanel">
    <button class="toggle-up" id="toggleUp">‚¨Ü</button>
  </div>

  <!-- Background Music -->
  <audio id="bgm" loop>
    <source src="NIKI - You'll be in my heart.mp3" type="audio/mp3">
  </audio>

  <script>
    const strawberry = document.getElementById('strawberryBtn');
    const bgm = document.getElementById('bgm');
    const panel = document.getElementById('slidePanel');
    const toggleUp = document.getElementById('toggleUp');
    let isPlaying = false;

    // Random image pool
    const images = [
      "img/1.jpg",
      "img/2.jpg",
      "img/3.jpg",
      "img/4.jpg",
      "img/5.jpg"
    ];

    // Function to spawn random images
    function spawnRandomImage() {
      const img = document.createElement('img');
      img.src = images[Math.floor(Math.random() * images.length)];
      img.className = "random-img";
      img.style.top = Math.random() * (window.innerHeight - 200) + "px";
      img.style.left = Math.random() * (window.innerWidth - 200) + "px";
      document.getElementById('slidePanel').appendChild(img);
      setTimeout(() => img.remove(), 4000);
    }

    // Strawberry click
    strawberry.addEventListener('click', () => {
      panel.classList.add('active');
      bgm.currentTime = 0;
      bgm.play();
      isPlaying = true;
      setInterval(spawnRandomImage, 2000);
    });

    // Toggle Up click
    toggleUp.addEventListener('click', () => {
      panel.classList.remove('active');
      if (isPlaying) {
        bgm.pause();
        isPlaying = false;
      }
    });
  </script>
</body>
</html>
