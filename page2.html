<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page 2 - Strawberry Button</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    .container {
      height: 200vh; /* dalawang screen height (page1 + page2) */
      transition: transform 1s ease;
    }

    .page {
      height: 100vh;
      display: grid;
      place-items: center;
      position: relative;
    }

    /* PAGE 1 BACKGROUND */
    .page1 {
      background: #fff0f5 url("img/bg.png") center/85% no-repeat fixed;
    }

    /* PAGE 2 BACKGROUND */
    .page2 {
      background: black;
      overflow: hidden;
    }

    /* Strawberry Button Base */
    .strawberry {
      width: 160px;
      height: 190px;
      background: #ff4d6d;
      border-radius: 50% 50% 55% 55% / 45% 45% 65% 65%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      color: #fff;
      font-weight: bold;
      text-align: center;
      padding: 15px;
      font-size: 18px;
      line-height: 1.2;
      z-index: 2;
    }

    /* Leaves on top */
    .strawberry::before {
      content: "";
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 35px solid transparent;
      border-right: 35px solid transparent;
      border-bottom: 55px solid #3cb371;
    }

    /* Seeds */
    .strawberry span.seed {
      position: absolute;
      width: 7px;
      height: 12px;
      background: #fffacd;
      border-radius: 50%;
      animation: twinkle 1.5s infinite alternate;
    }
    .strawberry span.seed:nth-child(2){ top:50px; left:50px;}
    .strawberry span.seed:nth-child(3){ top:80px; left:30px;}
    .strawberry span.seed:nth-child(4){ top:100px; left:80px;}
    .strawberry span.seed:nth-child(5){ top:130px; left:100px;}
    .strawberry span.seed:nth-child(6){ top:110px; left:60px;}

    /* Hover / Active Animation */
    .strawberry:active {
      transform: scale(1.2) rotate(10deg);
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }

    @keyframes twinkle {
      from { opacity: 1; transform: scale(1); }
      to   { opacity: 0.6; transform: scale(0.8); }
    }

    /* Home button */
    .home-btn {
      position: absolute;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 100px;
      color: #ff4d6d;
      text-decoration: none;
      transition: transform 0.3s ease;
      z-index: 3;
    }
    .home-btn:hover {
      transform: translateX(-50%) scale(1.3);
    }

    /* Random Images sa Page 2 */
    .random-img {
      position: absolute;
      max-width: 300px;
      opacity: 0;
      animation: fadeInOut 5s linear infinite;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: scale(0.8); }
      20% { opacity: 1; transform: scale(1); }
      80% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.8); }
    }

    .toggle-up {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 50px;
      text-decoration: none;
      color: #ff4d6d;   /* kulay strawberry */
      transition: transform 0.3s ease, color 0.3s ease, opacity 0.6s ease;
      z-index: 1000;
      text-shadow: 0 3px 8px rgba(0,0,0,0.2);
      opacity: 0;              /* nakatago default */
      pointer-events: none;     /* hindi clickable habang hidden */
    }
    .toggle-up.show {
      opacity: 1;
      pointer-events: auto;
    }
    .toggle-up:hover {
      transform: scale(1.3);
      color: #ff1e4d;  /* darker strawberry kapag hover */
    }
  </style>
</head>
<body>

  <div class="container" id="container">
    <!-- Home button (lagi visible) -->
    <a href="my-bebe.html" class="home-btn">üè†</a>

    <!-- Page 1 -->
    <div class="page page1">
      <div class="strawberry" id="strawberryBtn">
        <div class="btn-text">Shall we<br>proceed?</div>
        <span class="seed"></span><span class="seed"></span>
        <span class="seed"></span><span class="seed"></span>
        <span class="seed"></span><span class="seed"></span>
      </div>
    </div>

    <!-- Page 2 -->
    <div class="page page2" id="page2">
      <!-- dito lalabas random images -->
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bgm" loop>
    <source src="NIKI - You'll be in my heart.mp3" type="audio/mp3">
  </audio>

  <script>
    const strawberry = document.getElementById('strawberryBtn');
    const bgm = document.getElementById('bgm');
    const container = document.getElementById('container');
    const page2 = document.getElementById('page2');
    let isPlaying = false;

    const images = [
      "img/pic1.jpg",
      "img/pic2.jpg",
      "img/pic3.jpg",
      "img/pic4.jpg"
    ];

    strawberry.addEventListener('click', () => {
      // Play / pause music
      if (!isPlaying) {
        bgm.play().then(() => { isPlaying = true; });
      } else {
        bgm.pause();
        isPlaying = false;
      }

      // Slide down to page 2
      container.style.transform = "translateY(-100vh)";

      // Show random images
      page2.innerHTML = "";
      for (let i = 0; i < 5; i++) {
        const img = document.createElement("img");
        img.src = images[Math.floor(Math.random() * images.length)];
        img.classList.add("random-img");
        img.style.top = Math.random() * 80 + "%";
        img.style.left = Math.random() * 80 + "%";
        img.style.animationDelay = (Math.random() * 5) + "s";
        page2.appendChild(img);
      }
    });
  </script>

  <!-- Toggle Up Button -->
  <a href="page2.html" class="toggle-up">‚¨ÜÔ∏è</a>
  <script>
    const strawberry = document.getElementById('strawberryBtn');
    const toggleUp = document.querySelector('.toggle-up');
    
    strawberry.addEventListener('click', () => {
      document.body.classList.add('show-gallery'); 
      toggleUp.classList.add('show');   // lumabas lang sa second slide
    });
  </script>
</body>
</html>
