<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Greet Section</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      margin: 0;
      height: 100vh;
      font-family: system-ui, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ‚úÖ Wrapper handles the background */
    .wrapper {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: #fff0f5 url("img/bg.png") center/contain no-repeat;
      z-index: -1;
    }

    /* Main content container */
    .content {
      position: relative;
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
      z-index: 1;
    }

    /* Strawberry Button (image version) */
    .strawberry {
      width: 160px;
      height: 190px;
      background: url("img/strawberry.png") center/contain no-repeat;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      z-index: 2;
    }

    .strawberry:active {
      transform: scale(1.2) rotate(10deg);
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }

    .btn-text {
      position: absolute;
      bottom: -35px;
      font-size: 20px;
      color: #ff4d6d;
      font-weight: bold;
    }

    /* Home button */
    .home-btn {
      position: absolute;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 100px;
      color: #ff4d6d;
      text-decoration: none;
      transition: transform 0.3s ease;
      z-index: 3;
    }
    .home-btn:hover {
      transform: translateX(-50%) scale(1.3);
    }

    /* Next Section (hidden first) */
    .next-section {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: top 1s ease-in-out;
      flex-direction: column;
    }
    .next-section.active { top: 0; }

    /* Video Section */
    .video-section {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: top 1s ease-in-out;
      overflow: hidden;
    }
    .video-section.active { top: 0; }

    .video-section video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* ‚úÖ para fullscreen same sa desktop at mobile */
    }

    /* Random images inside */
    .random-img {
      position: absolute;
      width: 200px;
      height: auto;
      opacity: 0;
      animation: twinkle 2s infinite alternate;
      transition: opacity 1s, transform 1s;
    }
    @keyframes twinkle {
      from { opacity: 1; transform: scale(1); }
      to   { opacity: 0.6; transform: scale(0.8); }
    }

    /* Toggle up button */
    .toggle-up {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 50px;
      color: #ff4d6d;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
      z-index: 3;
    }
    .next-section.active .toggle-up { opacity: 1; }

    /* Hide homepage controls inside black screen */
    .hide { display: none; }

    /* Typing text */
    .typing-container {
      color: white;
      font-size: 28px;
      text-align: center;
      white-space: pre-line;
      line-height: 1.6;
      max-width: 80%;
      margin: auto;
      font-family: "Courier New", monospace;
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Wrapper para sa BG -->
  <div class="wrapper"></div>

  <!-- Main content -->
  <div class="content">
    <!-- Home button -->
    <a href="my-bebe.html" class="home-btn" id="homeBtn">üè†</a>

    <!-- Strawberry button -->
    <div class="strawberry" id="strawberryBtn">
      <div class="btn-text">Click Me</div>
    </div>

    <!-- Background Music -->
    <audio id="bgm" loop>
      <source src="NIKI - You'll be in my heart.mp3" type="audio/mp3">
    </audio>

    <!-- Next Section -->
    <div class="next-section" id="nextSection">
      <div class="typing-container" id="typingText"></div>
      <div class="toggle-up" id="toggleUp">‚¨ÜÔ∏è</div>
    </div>

    <!-- Video Section -->
    <div class="video-section" id="videoSection">
      <video id="video" src="video.mp4"></video>
    </div>
  </div>

  <script>
    const strawberry = document.getElementById('strawberryBtn');
    const homeBtn = document.getElementById('homeBtn');
    const bgm = document.getElementById('bgm');
    const nextSection = document.getElementById('nextSection');
    const toggleUp = document.getElementById('toggleUp');
    const typingText = document.getElementById('typingText');
    const videoSection = document.getElementById('videoSection');
    const video = document.getElementById('video');
    let intervalId;

    const images = ["img/pic1.jpg","img/pic2.jpg","img/pic3.jpg","img/pic4.jpg","img/pic5.jpg"];
    const sentences = [
      "Before you read this,",
      "Ensure to not cry ok?üòâ",
      "Hindi ko na papahabain pa sasabihin ko^^",
      "Kasi it's your birthday,",
      "Ayokong maging emotional ka,",
      "Happy 17th birthdayüéâ",
      "Since ayun na nga,",
      "You don't want me to buy something for you,",
      "I made this as a gift,",
      "I already told you kung anong worth mo, always",
      "Reminding you that I'm here if you don't have someone else",
      "Na matatakbuhan,",
      "Even tho I'm far enough, yet",
      "You always do your best and I'm happy for that,",
      "Tapos bebe don't overthink too much",
      "Kasi it's bad for you,",
      "I will not stop comforting you for that,",
      "To help you grow and explore,",
      "So ayun lang kasi pag kinocomfort naman kita nasasabi ko na lahat",
      "Basta bebe it's up to you sa lahat ng decision mo because you need to,",
      "Para masanay ka sa decision making mo,",
      "I'm not controlling or stopping your actions,",
      "You know I'm just guiding you",
      "It's up to you, kasi next yr legal age kana",
      "So ayun lang, wag na masyado magisip ng kung ano.",
      "Love yaü´∂"
    ];

    // click strawberry = slide + play music + hide homepage buttons
    strawberry.addEventListener('click', () => {
      nextSection.classList.add('active');
      strawberry.classList.add('hide');
      homeBtn.classList.add('hide');

      bgm.currentTime = 0;
      bgm.play();

      showRandomImages();
      startTyping();
    });

    // toggle = close nextSection + open video
    toggleUp.addEventListener('click', () => {
      nextSection.classList.remove('active');
      clearInterval(intervalId);
      typingText.textContent = "";
      bgm.pause();
      bgm.currentTime = 0;

      // show video section
      videoSection.classList.add('active');
      video.currentTime = 0;
      video.play();
    });

    function showRandomImages() {
      intervalId = setInterval(() => {
        const img = document.createElement("img");
        img.src = images[Math.floor(Math.random() * images.length)];
        img.className = "random-img";
        img.style.top = Math.random() * 80 + "%";
        img.style.left = Math.random() * 80 + "%";
        img.style.transform = `rotate(${Math.random()*360}deg) scale(${0.5 + Math.random()*1.5})`;
        nextSection.appendChild(img);

        setTimeout(() => { img.style.opacity = 1; }, 100);
        setTimeout(() => { img.style.opacity = 0; img.remove(); }, 4000);
      }, 1500);
    }

    function startTyping() {
      typingText.textContent = "";
      let sentenceIndex = 0, charIndex = 0;
      function typeNextChar() {
        if (sentenceIndex < sentences.length) {
          if (charIndex < sentences[sentenceIndex].length) {
            typingText.textContent += sentences[sentenceIndex][charIndex];
            charIndex++;
            setTimeout(typeNextChar, 250);
          } else {
            typingText.textContent += "\n";
            sentenceIndex++;
            charIndex = 0;
            setTimeout(typeNextChar, 500);
          }
        }
      }
      typeNextChar();
    }
  </script>
</body>
</html>
