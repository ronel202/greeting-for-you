<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Surprise Gift with Video</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f8e7e7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .gift-container {
      position: relative;
      width: 200px;
      height: 200px;
      cursor: pointer;
    }

    .box {
      background: #ff4d6d;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 10px;
      transition: transform 1s;
    }

    .lid {
      background: #d6336c;
      width: 100%;
      height: 50px;
      position: absolute;
      top: -50px;
      left: 0;
      border-radius: 10px 10px 0 0;
      transform-origin: bottom;
      transition: transform 1s;
    }

    .ribbon {
      position: absolute;
      top: 0;
      left: 50%;
      width: 20px;
      height: 200px;
      background: #fff;
      transform: translateX(-50%);
    }

    .gift-container.open .lid {
      transform: rotateX(180deg);
    }

    .gift-container.open .box {
      transform: translateY(50px);
    }

    .video-container {
      position: absolute;
      top: 230px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 1s;
      width: 300px;
      max-width: 90vw;
    }

    .gift-container.open .video-container {
      opacity: 1;
    }

    video {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<div class="gift-container" onclick="openGift()">
  <div class="lid"></div>
  <div class="box"></div>
  <div class="ribbon"></div>
  <div class="video-container">
    <video controls>
      <source src="hbd.mov" type="video/mov">
      Your browser does not support the video tag.
    </video>
  </div>
</div>

<script>
  function openGift() {
    const gift = document.querySelector('.gift-container');
    gift.classList.toggle('open');
  }
</script>

</body>
</html>
