<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Surprise Gift with Video</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f8e7e7;
      font-family: sans-serif;
      overflow: hidden;
    }

    .gift-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      cursor: pointer;
      z-index: 2;
    }

    .box {
      background: #ff4d6d;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 10px;
      transition: transform 1s;
    }

    .lid {
      background: #d6336c;
      width: 100%;
      height: 50px;
      position: absolute;
      top: -50px;
      left: 0;
      border-radius: 10px 10px 0 0;
      transform-origin: bottom;
      transition: transform 1s;
    }

    .ribbon {
      position: absolute;
      top: 0;
      left: 50%;
      width: 20px;
      height: 200px;
      background: #fff;
      transform: translateX(-50%);
    }

    .gift-container.open .lid {
      transform: rotateX(180deg);
    }

    .gift-container.open .box {
      transform: translateY(50px);
    }

    .video-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 3;
    }

    .video-screen.show {
      display: flex;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .sound-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 4;
    }

    .sound-toggle:hover {
      background: rgba(255, 255, 255, 0.9);
    }
  </style>
</head>
<body>

<!-- Gift -->
<div class="gift-container" onclick="toggleGift()">
  <div class="lid"></div>
  <div class="box"></div>
  <div class="ribbon"></div>
</div>

<!-- Video fullscreen -->
<div class="video-screen" id="videoScreen">
  <video id="giftVideo" autoplay muted>
    <source src="hbd.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <button class="sound-toggle" id="soundBtn" onclick="toggleMute(event)">ðŸ”‡</button>
</div>

<!-- Background Music -->
<audio id="bgMusic" autoplay loop>
  <source src="bgm.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  const gift = document.querySelector('.gift-container');
  const video = document.getElementById('giftVideo');
  const bgMusic = document.getElementById('bgMusic');
  const soundBtn = document.getElementById('soundBtn');
  const videoScreen = document.getElementById('videoScreen');

  function toggleGift() {
    gift.classList.add('open');
    videoScreen.classList.add('show');

    // Unmute and play video
    video.muted = false;
    video.currentTime = 0;
    video.play().catch(err => console.log("Play error:", err));

    // Pause background music
    if (!bgMusic.paused) {
      bgMusic.pause();
    }

    // Show greeting
    alert(
      "ðŸŽ‰ Happy Birthday, Lei! ðŸŽ‰\n\n" +
      "Roses are red, skies are blue,\n" +
      "Todayâ€™s your day, we celebrate you!\n" +
      "May your heart be light, your smile shine bright,\n" +
      "With love and laughter from morning till night.\n\n" +
      "From: Ronel ðŸ’–"
    );
  }

  function toggleMute(e) {
    e.stopPropagation(); // prevent video click issues
    video.muted = !video.muted;
    soundBtn.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
  }
</script>

</body>
</html>
