<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Surprise Gift with Video</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f8e7e7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      overflow: hidden;
    }

    .gift-container {
      position: relative;
      width: 200px;
      height: 200px;
      cursor: pointer;
      z-index: 2;
    }

    .box {
      background: #ff4d6d;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 10px;
      transition: transform 1s;
    }

    .lid {
      background: #d6336c;
      width: 100%;
      height: 50px;
      position: absolute;
      top: -50px;
      left: 0;
      border-radius: 10px 10px 0 0;
      transform-origin: bottom;
      transition: transform 1s;
    }

    .ribbon {
      position: absolute;
      top: 0;
      left: 50%;
      width: 20px;
      height: 200px;
      background: #fff;
      transform: translateX(-50%);
    }

    .gift-container.open .lid {
      transform: rotateX(180deg);
    }

    .gift-container.open .box {
      transform: translateY(50px);
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
      z-index: 1;
    }

    .gift-container.open ~ .video-container {
      opacity: 1;
      pointer-events: auto;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .sound-toggle {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      transition: background 0.3s;
      z-index: 10;
    }

    .sound-toggle:hover {
      background: rgba(255, 255, 255, 0.9);
    }
  </style>
</head>
<body>

<div class="gift-container" onclick="toggleGift()">
  <div class="lid"></div>
  <div class="box"></div>
  <div class="ribbon"></div>
</div>

<div class="video-container">
  <video id="giftVideo" muted autoplay>
    <source src="hbd.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <button class="sound-toggle" id="soundBtn" onclick="toggleMute(event)">ðŸ”‡</button>
</div>

<!-- Background Music -->
<audio id="bgMusic" autoplay loop>
  <source src="bgm.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  function toggleGift() {
    const gift = document.querySelector('.gift-container');
    const video = document.getElementById('giftVideo');
    const bgMusic = document.getElementById('bgMusic');

    gift.classList.toggle('open');

    if (gift.classList.contains('open')) {
      video.play();
      bgMusic.pause();

      alert(
        "ðŸŽ‰ Happy Birthday, Lei! ðŸŽ‰\n\n" +
        "Roses are red, skies are blue,\n" +
        "Todayâ€™s your day, we celebrate you!\n" +
        "May your heart be light, your smile shine bright,\n" +
        "With love and laughter from morning till night.\n\n" +
        "From: Ronel ðŸ’–"
      );
    } else {
      video.pause();
      video.currentTime = 0;
      bgMusic.play();
    }
  }

  function toggleMute(e) {
    e.stopPropagation();
    const video = document.getElementById('giftVideo');
    const btn = document.getElementById('soundBtn');

    video.muted = !video.muted;
    btn.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
  }
</script>

</body>
</html>
