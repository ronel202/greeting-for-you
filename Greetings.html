<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Surprise Gift with Toggle Sound</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f8e7e7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .gift-container {
      position: relative;
      width: 200px;
      height: 200px;
      cursor: pointer;
    }

    .box {
      background: #ff4d6d;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 10px;
      transition: transform 1s;
    }

    .lid {
      background: #d6336c;
      width: 100%;
      height: 50px;
      position: absolute;
      top: -50px;
      left: 0;
      border-radius: 10px 10px 0 0;
      transform-origin: bottom;
      transition: transform 1s;
    }

    .ribbon {
      position: absolute;
      top: 0;
      left: 50%;
      width: 20px;
      height: 200px;
      background: #fff;
      transform: translateX(-50%);
    }

    .gift-container.open .lid {
      transform: rotateX(180deg);
    }

    .gift-container.open .box {
      transform: translateY(50px);
    }

    .video-container {
      position: absolute;
      top: 230px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 1s;
      width: 300px;
      max-width: 90vw;
    }

    .gift-container.open .video-container {
      opacity: 1;
    }

    video {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .sound-toggle {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    .sound-toggle:hover {
      background: rgba(255, 255, 255, 0.9);
    }
  </style>
</head>
<body>

<div class="gift-container" onclick="openGift()">
  <div class="lid"></div>
  <div class="box"></div>
  <div class="ribbon"></div>
  <div class="video-container">
    <video id="giftVideo" muted autoplay>
      <source src="hbd.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button class="sound-toggle" id="soundBtn" onclick="toggleMute(event)">ðŸ”‡</button>
  </div>
</div>

<script>
  function openGift() {
    const gift = document.querySelector('.gift-container');
    const video = document.getElementById('giftVideo');

    gift.classList.add('open');
    video.play(); // auto-play
  }

  function toggleMute(e) {
    e.stopPropagation(); // prevent re-triggering gift open
    const video = document.getElementById('giftVideo');
    const btn = document.getElementById('soundBtn');

    video.muted = !video.muted;
    btn.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
  }
</script>

</body>
</html>
